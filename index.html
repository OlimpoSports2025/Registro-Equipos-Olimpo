<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipo - Olimpo Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            padding-bottom: 60px;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .form-container {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #000;
        }
        .form-container h2 {
            text-align: center;
            font-size: 2em;
            color: #000;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #000;
            color: #fff;
        }
        select, input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        .add-row-btn {
            margin-top: 10px;
            background-color: #000;
        }
    </style>
</head>
<body>

<header>
    <h1>Olimpo Sports</h1>
    <p>Juega y viste como los dioses</p>
</header>

<div class="form-container">
    <h2>Registro de Equipo</h2>
    <form id="formularioEquipo" action="https://script.google.com/macros/s/AKfycbxgxwrM6IDi9CGMY14l8wnRpNuPZztu6MfmEskoli8c3Vf_xZqLU0kKqXEyq_GK9nA1/exec" method="POST" enctype="multipart/form-data">

        <label for="nombreEquipo">Nombre del Equipo:</label>
        <input type="text" id="nombreEquipo" name="nombreEquipo" required>

        <label for="tipoTela">Tipo de Tela:</label>
        <input type="text" id="tipoTela" name="tipoTela" required>

        <label for="archivo">Subir Logo o Imagen:</label>
        <input type="file" id="archivo" name="archivo">

        <!-- Integrantes -->
        <h3>Integrantes</h3>
        <table id="tablaIntegrantes">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Nombre</th>
                    <th>Talla Jersey</th>
                    <th>Talla Short</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="numero[]"></td>
                    <td><input type="text" name="nombre[]"></td>
                    <td>
                        <select name="tallaJersey[]">
                            <option value="N/A">N/A</option><option value="S">S</option><option value="M">M</option>
                            <option value="L">L</option><option value="XL">XL</option><option value="XXL">XXL</option><option value="XXXL">XXXL</option>
                        </select>
                    </td>
                    <td>
                        <select name="tallaShort[]">
                            <option value="N/A">N/A</option><option value="S">S</option><option value="M">M</option>
                            <option value="L">L</option><option value="XL">XL</option><option value="XXL">XXL</option><option value="XXXL">XXXL</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="add-row-btn" onclick="agregarFila('tablaIntegrantes', ['numero', 'nombre', 'tallaJersey', 'tallaShort'])">Agregar Fila</button>

        <!-- Playera de Calentamiento -->
        <h3>Playera de Calentamiento</h3>
        <table id="tablaCalentamiento">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Número</th>
                    <th>Talla</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="nombreCalentamiento[]"></td>
                    <td><input type="text" name="numeroCalentamiento[]"></td>
                    <td>
                        <select name="tallaCalentamiento[]">
                            <option value="N/A">N/A</option><option value="S">S</option><option value="M">M</option>
                            <option value="L">L</option><option value="XL">XL</option><option value="XXL">XXL</option><option value="XXXL">XXXL</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="add-row-btn" onclick="agregarFila('tablaCalentamiento', ['nombreCalentamiento', 'numeroCalentamiento', 'tallaCalentamiento'])">Agregar Fila</button>

        <!-- Playera de Entrenamiento -->
        <h3>Playera de Entrenamiento</h3>
        <table id="tablaEntrenamiento">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Número</th>
                    <th>Talla</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="nombreEntrenamiento[]"></td>
                    <td><input type="text" name="numeroEntrenamiento[]"></td>
                    <td>
                        <select name="tallaEntrenamiento[]">
                            <option value="N/A">N/A</option><option value="S">S</option><option value="M">M</option>
                            <option value="L">L</option><option value="XL">XL</option><option value="XXL">XXL</option><option value="XXXL">XXXL</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="add-row-btn" onclick="agregarFila('tablaEntrenamiento', ['nombreEntrenamiento', 'numeroEntrenamiento', 'tallaEntrenamiento'])">Agregar Fila</button>

        <!-- Playera de Porra -->
        <h3>Playera de Porra</h3>
        <table id="tablaPorra">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Número</th>
                    <th>Talla</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="nombrePorra[]"></td>
                    <td><input type="text" name="numeroPorra[]"></td>
                    <td>
                        <select name="tallaPorra[]">
                            <option value="N/A">N/A</option><option value="S">S</option><option value="M">M</option>
                            <option value="L">L</option><option value="XL">XL</option><option value="XXL">XXL</option><option value="XXXL">XXXL</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="add-row-btn" onclick="agregarFila('tablaPorra', ['nombrePorra', 'numeroPorra', 'tallaPorra'])">Agregar Fila</button>

        <label for="anotaciones">Anotaciones:</label>
        <textarea id="anotaciones" name="anotaciones"></textarea>

        <br><br>
        <button type="submit">Enviar</button>
    </form>
</div>

<script>
function agregarFila(tablaId, campos) {
    var tabla = document.getElementById(tablaId).getElementsByTagName('tbody')[0];
    var nuevaFila = tabla.insertRow();

    campos.forEach(function(campo, index) {
        var celda = nuevaFila.insertCell(index);
        if (campo.includes('talla')) {
            var select = document.createElement('select');
            select.name = campo + '[]';
            ['N/A', 'S', 'M', 'L', 'XL', 'XXL', 'XXXL'].forEach(function(talla) {
                var option = document.createElement('option');
                option.value = talla;
                option.text = talla;
                select.appendChild(option);
            });
            celda.appendChild(select);
        } else {
            var input = document.createElement('input');
            input.type = 'text';
            input.name = campo + '[]';
            celda.appendChild(input);
        }
    });
}

document.getElementById('formularioEquipo').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = new FormData(this);

    fetch(this.action, {
        method: 'POST',
        body: form
    })
    .then(response => response.text())
    .then(data => {
        alert('Formulario enviado exitosamente');
        console.log(data);
    })
    .catch(error => {
        alert('Error al enviar formulario');
        console.error(error);
    });
});
</script>

</body>
</html>
